<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS4 破解服务器 9.00 - 上帝之右手</title>
    <style>
        :root {
            --primary: #FF525D;
            --accent: #FFD740;
            --dark: #1A1A1A;
            --card-bg: #2E2E2E;
            --highlight: #00BCD4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--dark);
            color: #FFF;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            text-align: center;
        }

        .title {
            color: var(--primary);
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 1.5rem;
        }

        .version-tag {
            display: inline-block;
            background: var(--highlight);
            color: white;
            padding: 0.5rem 2rem;
            border-radius: 30px;
            font-size: 1.3rem;
            margin-bottom: 3rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: var(--accent);
        }

        .card img {
            width: 100%;
            max-width: 130px;
            height: auto;
            filter: drop-shadow(2px 2px 4px #000);
            margin-bottom: 1rem;
        }

        .card-label {
            font-size: 1.3rem;
            color: var(--accent);
            margin: 0.8rem 0;
            font-weight: 600;
        }

        .instructions {
            background: rgba(0,0,0,0.25);
            padding: 2rem;
            border-radius: 12px;
            margin: 3rem auto;
            max-width: 800px;
            backdrop-filter: blur(6px);
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            color: var(--accent);
            font-size: 1.2rem;
        }

        /* 响应式布局 */
        @media (max-width: 1440px) {
            .grid-container {
                grid-template-columns: repeat(5, minmax(180px, 1fr));
            }
        }

        @media (max-width: 1280px) {
            .grid-container {
                gap: 1rem;
            }
            .card {
                padding: 1rem;
            }
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
            .title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">PS4 破解服务器</h1>
        <div class="version-tag">版本 9.00 专用</div>

        <div class="grid-container">
            <a href="./01/index.html" class="card">
                <img src="ps4.png" alt="半自动版">
                <div class="card-label">半自动版</div>
            </a>

            <a href="./02/index.html" class="card">
                <img src="ps4.png" alt="全自动版">
                <div class="card-label">全自动版</div>
            </a>

            <a href="./03/index.html" class="card">
                <img src="ps4.png" alt="全自动极简版">
                <div class="card-label">全自动极简版</div>
            </a>

            <a href="./04/index.html" class="card">
                <img src="ps4.png" alt="手动版">
                <div class="card-label">手动版</div>
            </a>

            <a href="./special/index.html" class="card">
                <img src="ps4.png" alt="特别版">
                <div class="card-label">特别版</div>
            </a>
        </div>

        <div class="instructions">
            <p>⚠️ 本破解服务整合多个国外开发者方案，请根据需求选择最适合的版本</p>
            <p>⚠️ 使用前请彻底清理浏览器缓存</p>
        </div>

        <footer>
            @上帝之右手 | PS4破解解决方案
        </footer>
    </div>
</body>
</html>
