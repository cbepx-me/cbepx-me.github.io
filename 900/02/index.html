    <script>
        // 日志输出函数（保持原接口）
        const outputConsole = document.getElementById("console");
        window.log = (msg, color = "#cccccc") => {
            outputConsole.innerHTML += `<span style="color:${color}">${msg}</span><br>`;
            // 自动滚动到底部
            outputConsole.scrollTop = outputConsole.scrollHeight;
        };

        // 错误处理（原样保留）
        addEventListener('unhandledrejection', event => {
            const reason = event.reason;
            alert('未处理的拒绝\n' + reason + '\n' + (reason.sourceURL || '') + ':' + (reason.line || '') + ':' + (reason.column || '') + '\n' + (reason.stack || ''));
        });
        addEventListener('error', event => {
            const reason = event.error;
            alert('未处理的错误\n' + reason + '\n' + (reason.sourceURL || '') + ':' + (reason.line || '') + ':' + (reason.column || '') + '\n' + (reason.stack || ''));
            return true;
        });

        // 按钮点击
        document.getElementById("jailbreakBtn").addEventListener("click", async () => {
            const btn = document.getElementById("jailbreakBtn");
            btn.disabled = true;
            btn.innerText = "破解中...";
            outputConsole.innerHTML = ""; // 清空日志

            try {
                // 调用漏洞利用主函数（可能异步）
                await doJBwithPSFreeLapseExploit();
            } catch (error) {
                window.log("漏洞利用时出错: " + error, "red");
            } finally {
                // 注意：漏洞利用结束后按钮恢复，但可能永远不会结束（例如成功后会加载payload）。我们可留一个重置机制？
                // 但简单起见，如果成功，通常页面会被payload接管，所以按钮无需恢复。
                // 这里我们保留恢复代码，但实际可能用不到。
                btn.disabled = false;
                btn.innerText = "开始破解";
            }
        });

        // 如果bundle加载失败或doJB未定义，给出提示
        window.addEventListener('load', () => {
            if (typeof doJBwithPSFreeLapseExploit === 'undefined') {
                window.log("⚠️ 核心脚本加载失败，请刷新页面重试。", "orange");
            }
        });
    </script>
